name: Linting

on:
  push:
  pull_request:
  workflow_dispatch:

jobs:
  python:
    runs-on: ubuntu-latest
    steps:
     - uses: actions/checkout@v2  
     - name: Python Linter
       uses: sunnysid3up/python-linter@master
       
  typescript:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Prepare
        run: npm install
      - name: eslint
        uses: icrawl/action-eslint@v1
